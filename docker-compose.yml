version: '3'
volumes:
    data:
services:
    db:
        image: postgres:9.6
        environment:
            POSTGRES_USER: svoris
            POSTRES_PASSWORD: svoris
        volumes:
            - data:/var/lib/postgresql/data
        ports:
            - "7432:5432"

    flask-api:
        build: ./svoris-api
        volumes:
            - ./svoris-api:/app
            - ./svoris-api/media:/media
            - ./frontend/dist:/static
        command: ./bin/develop.sh
        ports:
            - "5000:5000"
        environment:
            FLASK_APP: run.py
            SECRET: svoris-ir-tiek
            APP_SETTINGS: development
            DATABASE_URL: postgresql://svoris:svoris@db/svoris
            DB_NAME: svoris
            DB_USER: svoris
            DB_HOST: db
            DB_PORT: 5432
        depends_on:
            - db

    frontend:
        image: node:8.6.0
        working_dir: /frontend
        command: npm run-script develop
        volumes:
            - ./frontend:/frontend
            - ./svoris-api:/svoris-api
        ports:
            - "7000:3000"
        depends_on:
            - db
            - flask-api